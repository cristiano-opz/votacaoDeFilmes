<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Votação de Filmes</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="background-nav">
        <nav class="nav-bar">
            <ul class="nav-items">
                <li>
                    <a class="nav-logo" href="../index.html">Vote!</a>
                </li>
                <li>
                    <input type="text" id="search" placeholder="Pesquisar...">
                </li>
                <li>
                    <a class="active" href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    <a href="votos.html">Votos</a>
                </li>
                <div class="mobile-menu" onclick="clickMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </ul>
            <ul class="menu-area">
                <ul id="content">
                    <li><a class="items" href="../index.html">Vote!</a></li>
                    <li><a class="items" href="cadastro.html">Cadastro</a></li>
                    <li><a class="items" href="votos.html">Votos</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <form>
        <h1>Cadastro</h1>

        <div class="form-area">
            <label for="imagem">URL da imagem do Filme:</label>
            <input type="text" id="imagem">
        </div>
        <div class="form-area">
            <label for="titulo">Título do Filme:</label>
            <input type="text" id="titulo">
        </div>
        <div class="form-area">
            <label for="genero">Gênero do Filme:</label>
            <input type="text" id="genero">
        </div>
        <div class="form-area">
            <label for="descricao">Sinopse do Filme:</label>
            <input type="text" id="descricao">
        </div>

        <div class="submitOrClear">
            <button onclick="submit()">Enviar</button>
            <button onclick="clear()">Limpar</button>
        </div>

    </form>

    <script src="../js/script.js"></script>
</body>
</html>
